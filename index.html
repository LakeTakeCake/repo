<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LakeTakeCake's Repo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('assets/Background.jpg') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.1em;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.2s, opacity 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.85;
        }

        .sileo { background-color: #30b0c7; }
        .zebra { background-color: #7d3fcf; }
        .cydia { background-color: #6f4e37; }
    </style>
</head>
<body>
    <div class="content">
        <h1>LakeTakeCake's Repo</h1>
        <p>Add this repo to your favorite package manager:</p>

        <a class="btn sileo" href="sileo://source/https://laketakecake.github.io/repo/">Add to Sileo</a>
        <a class="btn zebra" href="zbra://sources/add/https://laketakecake.github.io/repo/">Add to Zebra</a>
        <a class="btn cydia" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://laketakecake.github.io/repo/">Add to Cydia</a>
    </div>
</body>
</html>
